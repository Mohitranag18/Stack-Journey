{% extends 'base.html' %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
    <h1>Are you sure you want to logout?</h1>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Yes, Logout</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
{% endblock %}
