{% extends 'base.html' %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
<div class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-semibold text-red-600 mb-6 text-center">Are you sure you want to logout?</h1>
        <form method="POST" action="{% url 'logout' %}" class="flex flex-col space-y-4">
            {% csrf_token %}
            <button 
                type="submit" 
                class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
                Yes, Logout
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="text-blue-500 hover:underline">
                Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
