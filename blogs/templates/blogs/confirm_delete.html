{% extends 'base.html' %}

{% block title %}Delete Blog Post{% endblock %}

{% block content %}
<h2>Are you sure you want to delete the blog post: "{{ blog_post.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'home' %}">Cancel</a>
{% endblock %}
