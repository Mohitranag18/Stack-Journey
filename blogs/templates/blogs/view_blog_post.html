{% extends 'base.html' %}

{% block title %}Blog Post{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p><strong>Published:</strong> {{ post.created_at }}</p>
    <p>{{ post.content }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}
    <a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
